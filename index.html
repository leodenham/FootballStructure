<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Soccer Thing</title>
  </head>
  <body>
    <div id="field">
      <div id="strikers" class="position"></div>
      <div id="midfield" class="position"></div>
      <div id="defence" class="position"></div>
      <div id="keeper" class="position"></div>
    </div>
    <div id="benchWrapper">
      <div>Subbed</div>
      <div id="bench" class="position"></div>
    </div>
    <div id="sickWrapper">
      <div>Away</div>
      <div id="sick" class="position"></div>
    </div>
    <div id="addToos">
      <div>Add to:</div>
      <button id="strikerAdd">Striker</button>
      <button id="midfieldAdd">Midfield</button>
      <button id="defenceAdd">Defence</button>
      <button id="keeperAdd">Keeper</button>
      <button id="benchAdd">Bench</button>
      <button id="sickAdd">Away</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
